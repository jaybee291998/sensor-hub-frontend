<div>
    <div ng-show="error" ng-bind="error"></div>
    <div ng-show="message" ng-bind="message"></div>
    <div>
        <form ng-submit="vm.create()">
            <div>
                <label for="create_channel__name">Name</label>
                <input type="text" id="create_channel__name" ng-model="vm.name">
            </div>

            <div>
                <label for="create_channel__description">Description</label>
                <textarea id="create_channel__description" cols="30" rows="10" ng-model="vm.description"></textarea>
            </div>
            <div ng-click="vm.add()">+</div>
            <div ng-repeat="field in fields">
                <div>
                    <label for="field_{{$index + 1}}" >field {{$index + 1}}</label>
                    <input type="text" name="field_{{$index + 1}}" id="" ng-model="field.name">
                    <div ng-click="vm.removeField(field.id)">X</div>
                </div>
            </div>
            <button>Create</button>
        </form>
    </div>
</div>
